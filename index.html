<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Car Finances</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="main.js">
        </script>
    </head>
    <body>
            <form class="form-horizontal" id="carform">
                    <fieldset>
                    
                    <!-- Form Name -->
                    <legend>Car Finances</legend>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="originalPrice">Original Price of Vehicle</label>  
                      <div class="col-md-4">
                      <input id="originalPrice" oninput="getCarPriceTotal()" name="originalPrice" type="text" placeholder="" class="form-control input-md">
                        
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="addOn">Add-On Price</label>  
                      <div class="col-md-2">
                      <input id="addOn" name="addOn" oninput="getCarPriceTotal()" type="text" placeholder="" class="form-control input-md">
                        
                      </div>
                    </div>
                    
                    <!-- Text output-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="totalPrice">Total Price (THB)</label>  
                      <div class="col-md-4">
                      <output id="totalPrice" name="totalPrice" for="addOn originalPrice"></output>
                        
                      </div>
                    </div>
                    
                    <!-- Multiple Radios -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="downPayment">Down Payment</label>
                      <div class="col-md-4">
                      <div class=radio>

                      
                        <label for="downPayment-0">
                          <input type="radio" name="downPayment" id="downPayment-0" value="15" onclick="calcFinVal()">
                          15%
                        </label>
                        
                      
                        <label for="downPayment-1">
                          <input type="radio" name="downPayment" id="downPayment-1" value="20" onclick="calcFinVal()">
                          20%
                        </label>
                        
                      
                        <label for="downPayment-2">
                          <input type="radio" name="downPayment" id="downPayment-2" value="25" onclick="calcFinVal()">
                          25%
                        </label>
                        
                      
                        <label for="downPayment-3">
                          <input type="radio" name="downPayment" id="downPayment-3" value="30" onclick="calcFinVal()">
                          Other:
                        </label>
                      </div>
                      </div>
                    </div>
                  
                
                    <!-- Text output-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="finVal">Finance Value (THB)</label>  
                      <div class="col-md-4">
                      <output id="finVal" name="finVal" for="originalPrice addOn downPayment"></output>
                      </div>
                    </div>
                    
                    </fieldset>
                    </form>
                    

    </body>
    
</html>
