<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Car Finances</title>
        <!-- Latest compiled and minified CSS -->
        <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="main.js">
        </script>
        <style src="stylesheet.css"></style>
    </head>
    <body>
           <h1>Car Finances</h1>
           <!-- Div 1 - Financial Value -->
           <div class="container">
            <form class="form-horizontal mx-auto" id="carform">
                    <fieldset>
                    
                    <!-- Form Name -->
                    <legend>Calculate Financial Value</legend>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label for="originalPrice">Original Price of Vehicle</label>  
                      <input id="originalPrice" oninput="getCarPriceTotal()" name="originalPrice" type="text" placeholder="" class="form-control input-md">  
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label for="addOn">Add-On Price</label>  
                      <input id="addOn" name="addOn" oninput="getCarPriceTotal()" type="text" placeholder="" class="form-control input-md">
                    </div>
                    
                    <!-- Text output-->
                    <div class="form-group">
                      <label for="totalPrice"><strong>Total Price (THB):</strong></label>  
                      <output id="totalPrice" name="totalPrice" for="addOn originalPrice"></output>
                    </div>
                    
                    <!-- Multiple Radios -->
                    <div class="form-group">
                      <label for="downPayment">Down Payment</label>   
                      <div class=radio>
                        <label for="downPayment-0">
                          <input type="radio" name="downPayment" id="downPayment-0" value="15" onclick="calcFinVal()">
                          15%
                        </label>

                        <br>

                        <label for="downPayment-1">
                          <input type="radio" name="downPayment" id="downPayment-1" value="20" onclick="calcFinVal()">
                        20%
                        </label>
                        
                        <br>

                        <label for="downPayment-2">
                          <input type="radio" name="downPayment" id="downPayment-2" value="25" onclick="calcFinVal()">
                        25%
                        </label>
                        
                        <br>
                        <label for="downPayment-3">
                          <input type="radio" name="downPayment" id="downPayment-3" value="other" onclick="calcFinVal()">
                          Other:
                        </label>
                        <input id="otherRadio" oninput="calcFinVal()" name="otherRadio" type="text" placeholder="%">
                      </div> 
                    </div>
                  
                    <!-- Text output-->
                    <div class="form-group">
                      <label for="finVal"><strong>Finance Value (THB): </strong></label>                        
                      <output id="finVal" name="finVal" for="originalPrice addOn downPayment"></output>
                    </div>
                    <hr width=100%>
                    
                    </fieldset> 
                    </form>
                  </div>

          <!-- Div 2 - Installment Value  -->
          <div class="container" id="cards">
              <legend>Calculate Installment Value</legend>
              <div class="card">
                  <div class="card-header">
                    <button type="button" class="btn btn-primary" onclick="addInterest()">Add Calculation</button>   
                  </div>
              </div>
             
              <div class="card" id="card0">
                <div class="card-body">
                  <form class="form-horizontal" id="interestCards0">
                  <div class="form-group">
                    <label for="years0">Installment Years</label>  
                    <input id="years0" name="years0" oninput="calcInstallments(this.id[5])" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="interest0">Interest (%)</label>  
                      <input id="interest0" name="interest0" oninput="calcInstallments(this.id[8])" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="installment0"><strong>Installment Value Per Year (THB): </strong></label>                        
                      <output id="installment0" name="installment0" for="years0 interest0"></output>
                  </div>
                  </form>
                </div>    
              </div> 
              <hr width=100%>
          </div>

          <!-- Div 3 - Add Ons -->
          <div class="container">
              <legend>Add-Ons</legend>
              <form class="form-horizontal" id="addOnsForm">
                <select class="custom-select" multiple size="6">
                  <option value="1">Body Kit</option>
                  <option value="2">Spoilers</option>
                  <option value="3">Enhanced Film</option>
                  <option value="4">Leather Interior</option>
                  <option value="5">Golden Plates</option>
                </select>
                <table class="table">
                  <tr>
                    <td><input type="text" name="myText" placeholder="Choose Your Option" value="" selectBoxOptions="Canada;Denmark;Finland;Germany;Mexico;Norway;Sweden;United Kingdom;United States"></td>
                  </tr>
                </table>
              </form>
              <hr width=100%>
        </div>

         <!-- Div 4 - Vehicle Name -->
         <div class="container">
           <legend>Vehicle</legend>
           <div class="form-group">
             <label for="vehicleName">Model Name:</label>
             <input id="vehicleName" name="vehicleName" type="text">
         </div>
         <br>
         <button type="button" class="btn btn-success btn-block btn-lg">Submit</button>
         <br>
         <br>       

    </body>
    
</html>
